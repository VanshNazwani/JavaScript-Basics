<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> API </title>
</head>
<body style="background-color: rgb(252, 173, 77); color: rgb(0, 0, 0);">
    o  |   UNSENT            |   Client has been created. open() not called yet. <br>
    1  |   OPENED            |   open() has been called. <br>
    2  |   HEADERS_RECEIVED  |   send() hass been called, and headers and status are available. <br>
    3  |   LOADING           |   Downloading ; responsetext holds partial date. <br>
    4  |   DONE              |   The operation is complete. <br>
</body>
<script>
    const requesturl = "https://api.github.com/users/VanshNazwani";
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requesturl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data =  JSON.parse(this.responseText) //current context use this keyword 
            console.log(data.followers);
            console.log(typeof(data)); //string 

            
            
        }

    }
    xhr.send()
</script>
</html>

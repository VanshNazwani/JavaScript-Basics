<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>
        CHAI AUR CODE
    </h1>
    <button id="start">START</button>

    <button id="stop">STOP</button>
</body>
<script>
    setTimeout(function(){
        console.log("Vansh Nazwani");
    }, 2000) 

    const say = function(){
        console.log("Vansh Nazwani");
    }
    setTimeout(say ,2000) 

    const changetext = function(){
        document.querySelector('h1').innerHTML = "best js series "
    }
    
    const changetext1 = setTimeout(changetext ,2000) 
    document.querySelector('#stop')
    addEventListener('click',function () {
        clearTimeout(changetext1)
        console.log("STOPPED");
    })


    //* ********* interval **************

    const intervaldate = function (str) { // it will continues return after interval
        console.log(str, Date.now());
                
    }
    const intervalvalid = setInterval(intervaldate,1000,'vansh');
    clearInterval(intervalvalid)
</script>
